<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="14 > 15"/>
    <img src="../assets/cold.jpg" *ngIf="14 <= 15"/>

    <div class="weather-data">
      <div class="location">High Point, NC</div>
      <div class="temperature">{{ 14.40 | number: "1.0-0"}}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
      <div class="more-info-container">
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/min.jpg"/>
            <span>min</span>
          </div>
          <div class="info-block-value">
            10°C
          </div>
        </div>
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/max.png"/>
            <span>max</span>
          </div>
          <div class="info-block-value">
            20°C
          </div>
        </div>
        <div class="info-block" style="margin-top: 3em; margin-bottom: 2.5em;">
          <div class="info-block-label">
            <img src="../assets/humid.jpg"/>
            <span>humidity</span>
          </div>
          <div class="info-block-value">
            77%
          </div>
        </div>
        <div class="info-block" style="margin-top: 3em; margin-bottom: 2.5em;">
          <div class="info-block-label">
            <img src="../assets/wind.png"/>
            <span>wind</span>
          </div>
          <div class="info-block-value">
            11 km/h
          </div>
        </div>                      
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
